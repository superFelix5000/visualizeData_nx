<div class="flex flex-row justify-around space-x-10 p-10">
    <div class="flex-grow rounded-lg shadow-xl p-5">
        <p class="text-2xl text-slate-600">All entries</p>
        <app-entry-list 
            (onEntryChanged)="onEntryChanged($event)"
            (onUpload)="onUpload()"
            [entries]="entries$ | async"></app-entry-list>
    </div>
    <div class="rounded-lg shadow-xl p-5">
        <p class="text-2xl text-slate-600">Category map</p>
        <app-entry-category-list></app-entry-category-list>
    </div>
</div>
